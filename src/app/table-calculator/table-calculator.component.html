<div class="row form-inline">
    <div class="form-group col-xs-12 col-m-6 col-md-4 col-lg-3">
        <label for="groupSelect">Group:</label>
        <select
            id="groupSelect"
            class="form-control"
            [ngModel]="selectedGroup"
            (ngModelChange)="groupSelectionChanged($event)">
            <option
                *ngFor="let group of allGroups$ | async"
                [value]="group">
                {{ group }}
            </option>
        </select>
    </div>
</div>

<table
    class="table table-striped"
    *ngIf="groupTable">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Team</th>
            <th>Played</th>
            <th>Wins</th>
            <th>Draws</th>
            <th>Losses</th>
            <th>Points</th>
            <th>Goals for</th>
            <th>Goals against</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of groupTable.tableEntries">
            <td>{{ entry.position }}</td>
            <td>{{ entry.team }}</td>
            <td>TBC</td>
            <td>TBC</td>
            <td>TBC</td>
            <td>TBC</td>
            <td>{{ entry.points }}</td>
            <td>{{ entry.goalsFor }}</td>
            <td>{{ entry.goalsAgainst }}</td>
        </tr>
    </tbody>
</table>
